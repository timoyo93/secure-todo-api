<div class="flex flex-col items-center w-full mt-4 bg-white p-6 rounded-xl">
  <h1 class="text-xl">Please fill out the form below to register</h1>
  <form class="w-1/2 mt-5 flex flex-col" #registerForm="ngForm" (ngSubmit)="registerUserSubmit(registerForm.value)">
    <input class="input" type="text" placeholder="Username*" required autocomplete="off" name="username" ngModel>
    <ng-container *ngIf="userAlreadyTaken">
      <p class="text-center text-red-600 mb-4">
        User already taken. Try a different one.
      </p>
    </ng-container>
    <input class="input" [class.invalid]="!formValid" type="password" placeholder="Password*" required
           autocomplete="off" name="password" ngModel>
    <input class="input" [class.invalid]="!formValid" type="password" placeholder="Repeat Password*" required
           autocomplete="off" name="checkPassword" ngModel>
    <ng-container *ngIf="!formValid">
      <p class="text-center text-red-600 mb-4">Passwords are not matching. Please check again.</p>
    </ng-container>
    <ng-container *ngIf="loading"><p class="text-center">Please wait ...</p></ng-container>
    <ng-container *ngIf="!loading">
      <button
        class="bg-blue-500 text-white text-lg py-2 rounded-lg hover:shadow-md shadow-blue-700 hover:bg-blue-400 active:bg-blue-600 transition-colors duration-200"
        type="submit">Register
      </button>
    </ng-container>
  </form>
</div>
