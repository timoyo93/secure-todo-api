<div class="flex w-full flex-col items-center mt-4 bg-white p-6 rounded-xl">
  <h1 class="text-xl">Please log in</h1>
  <form class="w-1/2 mt-5 flex flex-col" #userLogin="ngForm" (ngSubmit)="loginUserSubmit(userLogin.value)">
    <input class="input" [class.invalid]="!formValid" type="text" placeholder="Username*" required autocomplete="off"
           name="username"
           ngModel/>
    <input class="input" [class.invalid]="!formValid" type="password" placeholder="Password*" required
           autocomplete="off" name="password"
           ngModel/>
    <ng-container *ngIf="!formValid">
      <p class="text-center text-red-600 mb-4">{{errorMessage}}</p>
    </ng-container>
    <ng-container *ngIf="loading">
      <p class="text-center">Signing you in ...</p>
    </ng-container>
    <ng-container *ngIf="!loading">
      <button
        class="bg-blue-500 text-white text-lg py-2 rounded-lg hover:shadow-md shadow-blue-700 hover:bg-blue-400 active:bg-blue-600 transition-colors duration-200"
        type="submit">
        Login
      </button>
    </ng-container>
  </form>
</div>
